<div class="content">
    <div id="example_title">
        <h1>Field Types</h1>
        The form supports all field type provided by w2field... Plus a few more.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="form" style="width: 750px;"></div>

<!--CODE-->
<script>
$(function () {
    $('#form').w2form({
        name     : 'form',
        url      : 'server/post',
        header   : 'Field Types',
        record: {
            simple: {
                text: 'default text value',
                alpha: '',
                int: 0,
                float: 0
            },
            single: {
                check: true,
                toggle: true
            }
        },
        fields: [
            { field: 'simple.text', type: 'text', required: true,
                html: {
                    label: 'Text',
                    attr: 'style="width: 300px"'
                }
            },
            { field: 'simple.alpha', type: 'alphaNumeric',
                html: {
                    label: 'Alpha Numeric',
                    attr: 'style="width: 300px"'
                }
            },
            { field: 'simple.int', type: 'int', required: true,
                html: {
                    label: 'Integer',
                    attr: 'style="width: 60px"'
                },
                options: {
                    arrows: true,
                    min: 0,
                    max: 50
                }
            },
            { field: 'simple.float', type: 'float',
                html: {
                    label: 'Float',
                    attr: 'style="width: 60px"'
                },
                options: {
                    arrows: true,
                    format: true,
                    precision: 2,
                    min: 0,
                    max: 50,
                    step: 0.1
                }
            },
            { field: 'date.date', type: 'date',
                html: {
                    label: 'Date',
                    attr: 'style="width: 90px"',
                    text: '@time'
                }
            },
            { field: 'date.time', type: 'time',
                html: {
                    anchor: '@time',
                    label: ' Time ',
                    attr: 'style="width: 90px"'
                }
            },
            { field: 'list', type: 'list',
                html: {
                    label: 'List'
                },
                options: {
                    items: ['Adams, John', 'Johnson, Peter', 'Lewis, Frank', 'Cruz, Steve', 'Donnun, Nick']
                }
            },
            { field: 'enum', type: 'enum',
                html: {
                    label: 'Multiple',
                    attr: 'style="width: 400px"'
                },
                options: {
                    openOnFocus: true,
                    items: ['Adams, John', 'Johnson, Peter', 'Lewis, Frank', 'Cruz, Steve', 'Donnun, Nick']
                }
            },
            { field: 'textarea', type: 'textarea',
                html: {
                    label: 'Text Area',
                    attr: 'style="width: 400px; height: 60px; resize: none"'
                }
            },
            { field: 'select', type: 'select', required: false,
                html: {
                    label: 'Select',
                    text: ' <-- regular drop down'
                },
                options: { items: ['fist', 'second'] }
            },
            { field: 'single.check', type: 'checkbox',
                html: {
                    label: 'Check box'
                }
            },
            { field: 'single.toggle', type: 'toggle',
                html: {
                    label: 'Toggle'
                }
            },
            { field: 'checks', type: 'checks',
                html: {
                    label: 'Check Boxes'
                },
                options: {
                    items: ['Check 1', 'Check 2', 'Check 3', 'Check 4']
                }
            },
            { field: 'radio', type: 'radio',
                html: {
                    label: 'Radio Box'
                },
                options: {
                    items: ['Radio 1', 'Radio 2', 'Radio 3', 'Radio 4']
                }
            }
        ],
        actions: {
            Reset: function () {
                this.clear();
            },
            Save: function () {
                if (w2ui.form.validate().length == 0) {
                    w2popup.open({
                        title: 'Form Data',
                        with: 600,
                        height: 550,
                        body: `<pre>${JSON.stringify(this.getCleanRecord(), null, 4)}</pre>`,
                        buttons: '<button class="w2ui-btn" onclick="w2popup.close()">Ok</button>'
                    })
                }
            },
            custom: {
                text: '<span style="font-size: 16px">‚Üê</span> click to see data',
                class: 'custom-class',
                style: 'background-image: none; background-color: transparent; border: 0px; margin: 0 0 0 -10px;',
                onClick() {
                    w2alert('Not me!! The other button')
                }
            }
        }
    });
});
</script>
